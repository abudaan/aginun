fragment RoleFragment on role {
  id
  name
  location
  time_commitment_min
  time_commitment_max
  date_added
  due_date
  local_group {
    name
  }
  working_group {
    name
  }
}

fragment RoleFilterFragment on RoleFilter {
  limit
  searchString
  selectedLocalGroups
  selectedWorkingGroups
  selectedTimeCommitmentMin
  selectedTimeCommitmentMax
}

# queries

query GetRoles(
  $limit: Int
  $search: String
  $localGroupIds: [Int!]
  $workingGroupIds: [Int!]
  $timeCommitmentMin: Int
  $timeCommitmentMax: Int
) {
  roleData @client {
    filter {
      limit @export(as: "limit")
      searchString @export(as: "search")
      selectedLocalGroups @export(as: "localGroupIds")
      selectedWorkingGroups @export(as: "workingGroupIds")
      selectedTimeCommitmentMin @export(as: "timeCommitmentMin")
      selectedTimeCommitmentMax @export(as: "timeCommitmentMax")
    }
  }
  role(
    where: {
      local_group: { id: { _in: $localGroupIds } }
      working_group: { id: { _in: $workingGroupIds } }
      time_commitment_min: { _gte: $timeCommitmentMin }
      time_commitment_max: { _lte: $timeCommitmentMax }
      name: { _ilike: $search }
    }
    limit: $limit
  ) {
    ...RoleFragment
  }
}

query TimeCommitmentRangeRole {
  role_aggregate {
    aggregate {
      min {
        time_commitment_min
      }
      max {
        time_commitment_max
      }
    }
  }
}

query GetFilteredRoles {
  getRoleData @client {
    filtered {
      roles {
        ...RoleFragment
      }
    }
  }
}

query GetFilteredRolesCache {
  roleData @client {
    filtered {
      roles
    }
  }
}

query GetRoleData {
  roleData @client {
    filter {
      ...RoleFilterFragment
    }
    timeCommitmentRange {
      min
      max
    }
    calculateTimeCommitmentRange {
      min
      max
    }
    amount
    filtered {
      roles
    }
  }
}

query GetTimeCommitmentRangeRole {
  getRoleData @client {
    timeCommitmentRange {
      min
      max
    }
  }
}

query GetRoleAmount {
  roleData @client {
    amount
  }
}

query GetFilter {
  roleData @client {
    amount
    filter {
      ...RoleFilterFragment
    }
  }
}

#---------------------------------------------------------------------#

query RoleDetailServer($id: Int!) {
  role(where: { id: { _eq: $id } }) {
    description
    contact_details
    responsibilities
  }
}

query RoleDetailClient($id: Int!) {
  roleData @client {
    roleDetail(id: $id) {
      ...RoleFragment
      description
      contact_details
      responsibilities
    }
  }
}

query RoleAllInfoServer($id: Int!) {
  role(where: { id: { _eq: $id } }) {
    ...RoleFragment
    description
    contact_details
    responsibilities
  }
}

query UpdateFilter {
  roleData @client {
    filter
  }
}

query GetSelectedTimeCommitment {
  roleData @client {
    filter {
      selectedTimeCommitment
    }
  }
}

query GetSelectedLocalGroups {
  roleData @client {
    filter {
      selectedLocalGroups
    }
  }
}

query GetSelectedWorkingGroups {
  roleData @client {
    filter {
      selectedWorkingGroups
    }
  }
}

query GetRoleLimit {
  roleData @client {
    amount
    filter {
      limit
    }
  }
}

# mutations

mutation UpdateRoles($roles: [role]) {
  updateRoles(roles: $roles) @client
}

mutation UpdateTimeCommitmentRangeRole($range: [Int!]) {
  roleData @client {
    updateTimeCommitmentRange(range: $range) @client
  }
}

mutation UpdateSearchString($search: String!) {
  updateSearchString(search: $search) @client
}

mutation UpdateLocalGroups($names: [String!]) {
  updateLocalGroups(names: $names) @client
}

mutation UpdateWorkingGroups($names: [String!]) {
  updateWorkingGroups(names: $names) @client
}

mutation ClearFilter {
  clearFilter @client
}
