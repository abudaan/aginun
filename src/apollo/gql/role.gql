fragment RoleFragment on role {
  id
  name
  location
  time_commitment_min
  time_commitment_max
  date_added
  due_date
  local_group {
    name
  }
  working_group {
    name
  }
}

# queries

query RoleServerWithFilter($limit: Int) {
  limit @client @export(as: "limit")
  RoleServer(limit: $limit)
}

query RoleServer(
  $limit: Int
  $search: String
  $localGroupIds: [Int!]
  $workingGroupIds: [Int!]
  $timeCommitmentMin: Int
  $timeCommitmentMax: Int
) {
  role(
    where: {
      name: { _ilike: $search }
      local_group: { id: { _in: $localGroupIds } }
      working_group: { id: { _in: $workingGroupIds } }
      time_commitment_min: { _gte: $timeCommitmentMin }
      time_commitment_max: { _lte: $timeCommitmentMax }
    }
    limit: $limit
  ) {
    # ...RoleFragment
    id
    name
    location
    time_commitment_min
    time_commitment_max
    date_added
    due_date
    local_group {
      name
    }
    working_group {
      name
    }
  }
}

query FilteredRoles {
  roleData @client {
    filtered {
      # ...RoleFragment
      id
      name
      location
      time_commitment_min
      time_commitment_max
      date_added
      due_date
      local_group {
        name
      }
      working_group {
        name
      }
    }
  }
}

query RoleDetailServer($id: Int!) {
  role(where: { id: { _eq: $id } }) {
    description
    contact_details
    responsibilities
  }
}

query RoleDetailClient($id: int!) {
  roleData @client {
    roleDetail(id: $id) {
      ...RoleFragment
      description
      contact_details
      responsibilities
    }
  }
}

query RoleAllInfoServer($id: Int!) {
  role(where: { id: { _eq: $id } }) {
    ...RoleFragment
    description
    contact_details
    responsibilities
  }
}

query RoleAmount {
  roleData @client {
    amount
  }
}

query AggregateTimeCommitmentRange {
  role_aggregate {
    aggregate {
      min {
        time_commitment_min
      }
      max {
        time_commitment_max
      }
    }
  }
}

query Limit {
  roleData @client {
    limit
  }
}

query SearchString {
  roleData @client {
    searchString
  }
}

query UpdateFilter {
  roleData @client {
    filter
  }
}

query SelectedTimeCommitment {
  roleData @client {
    filter {
      selectedTimeCommitment
    }
  }
}

query Filter {
  roleData @client {
    filter {
      limit
      searchString
      selectedLocalGroups
      selectedWorkingGroups
      selectedTimeCommitment
    }
  }
}

