fragment RoleFragment on role {
  id
  name
  location
  time_commitment_min
  time_commitment_max
  local_group {
    name
  }
  working_group {
    name
  }
}

query RolesFromServer(
  $limit: Int
  $search: String
  $localGroupIds: [Int!]
  $workingGroupIds: [Int!]
  $timeCommitmentMin: Int
  $timeCommitmentMax: Int
) {
  role(
    where: {
      name: { _ilike: $search }
      local_group: { id: { _in: $localGroupIds } }
      working_group: { id: { _in: $workingGroupIds } }
      time_commitment_min: { _gte: $timeCommitmentMin }
      time_commitment_max: { _lte: $timeCommitmentMax }
    }
    limit: $limit
  ) {
    ...RoleFragment
  }
}

query RolesFromClient {
  roles @client {
    ...RoleFragment
  }
}

query RoleDetailFromServer($id: Int!) {
  role(where: { id: { _eq: $id } }) {
    description
    contact_details
    responsibilities
  }
}

query RoleDetailFromClient($id: int!) {
  roleDetail(id: $id) @client {
    ...RoleFragment
    description
    contact_details
    responsibilities
  }
}

mutation UpdateRoleAmount($amount: [Int!]) {
  updateRoleAmount(amount: $amount) @client
}

mutation UpdateRoles($roles: [role]) {
  updateRoles(roles: $roles) @client
}

query RoleAmount {
  roleAmount @client
}

