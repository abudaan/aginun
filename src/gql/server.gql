fragment RoleFragment on role {
  id
  name
  location
  time_commitment_min
  time_commitment_max
  local_group {
    id
    name
  }
  working_group {
    id
    name
  }
}

query WorkingGroups {
  working_group {
    id
    name
  }
}

query LocalGroups {
  local_group {
    id
    name
  }
}

query BoundsTimeCommitmentRange {
  role_aggregate {
    aggregate {
      min {
        time_commitment_min
      }
      max {
        time_commitment_max
      }
    }
  }
}
