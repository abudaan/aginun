type local_group {
  ID: ID!
  id: Int
  name: string
}

type working_group {
  ID: ID!
  id: Int
  name: string
}

type LocalGroup {
  id: Int
  name: string
}

type Mutation {
  updateLocalGroups(names:[String!]):[local_group!]
  updateWorkingGroups(names:[String!]):[working_group!]
  updateTimeCommitmentRange(range: [Int!]):boolean
}

type Query {
  selectedTimeCommitment: [Int!]
  roleAmount: Int
  searchString: Int
  localGroupById(id: Int!): LocalGroup
}

